<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
</head>
<style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; text-align: center; }
        input[type="number"] { padding: 8px; margin: 10px; width: 200px; }
        input[type="submit"] { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
<body>
  <h1>Enter Parameters</h1>
  <form method="POST" action="/">
        <input type="number" name="age" placeholder="current age" required>
        <input type="number" name="retage" placeholder="retirement age" required>
        <input type="number" name="income" placeholder="income (in thousands)" required>
        <input type="number" name="expenses" placeholder="expenses (in thousands)" required>
        <input type="number" step="any" name="returns" placeholder="real return in %" required>
        <input type="number" name="init" placeholder="init (in thousands)" required>
        <input type="submit" value="Calculate">
  </form>
  
  {% if error %}
        <div class="error">{{ error }}</div>
  {% endif %}
  {% if image_data %}
      <img src="data:image/png;base64,{{ image_data }}" alt="Chart of retirement ages">
  {% endif %}
</body>
</html>
